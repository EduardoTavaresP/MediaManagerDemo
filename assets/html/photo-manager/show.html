<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
  <head>
    <title>
      Personal Life Manager | photo-manager
    </title>
    <meta charset='utf-8' />
    <link href='/css/application.css' media='all' rel='stylesheet' type='text/css' />
  </head>
  <body>
    <header>
      <div class='row fixed' id='header-container'>
        <nav class='top-bar twelve columns' id='top-nav' role='navigation'>
          <ul id='top-nav-bar'>
            <li class='name'></li>
            <li class='toggle-topbar'></li>
          </ul>
          <section>
            <ul class='left'>
              <li class='top-nav-icon' id='top-nav-dashboard'>
                <a href='/'>
                  <i class='entypo-icon-th'></i>
                </a>
              </li>
              <li class='top-nav-icon' id='top-nav-mail'>
                <a href='/coming-soon'>
                  <i class='entypo-icon-mail'></i>
                </a>
              </li>
              <li class='top-nav-icon' id='top-nav-contacts'>
                <a href='/coming-soon'>
                  <i class='entypo-icon-calendar'></i>
                </a>
              </li>
            </ul>
          </section>
        </nav>
      </div>
    </header>
    <div id='left-bar-collection'>
      <ul class='side-nav'>
        <li class='side-nav-home'>
          <a href='/coming-soon'>
            <i class='entypo-icon-home'></i>
          </a>
        </li>
        <li class='side-nav-music'>
          <a href='/coming-soon'>
            <i class='entypo-icon-music'></i>
          </a>
        </li>
        <li class='side-nav-photos'>
          <a href='/photos'>
            <i class='entypo-icon-camera'></i>
          </a>
        </li>
      </ul>
    </div>
    <section class='container'>
      <div class='photo-manager/show' id='content'>
        <p>This will organize ALL your photos.</p>
      </div>
    </section>
    <footer id='footer'>
      <div class='row' id='footer-container'></div>
    </footer>
    <script src='/js/app/application.js' type='text/javascript'></script>
    <script data-main='js/app/photo-manager/main.js' src='/js/libs/require/require.js'></script>
  </body>
</html>
